<ion-header>
  <ion-toolbar color=primary>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>CardiaHealth</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="scan()">
        Escanear
        <ion-icon name="bluetooth"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-list-header>
      <ion-label>Dispositivos encontrados</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let device of devices" (click)="deviceSelected(device.name, device.id)">
      <ion-label>
        <h2>{{ device.name || 'Unnamed' }}</h2>
        <p>{{ device.id }}</p>
        <p>RSSI: {{ device.rssi }}</p>
      </ion-label>
    </ion-item>  
   </ion-list> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
